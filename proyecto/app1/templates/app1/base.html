<html>
 <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <title>Página de móviles</title>
 </head>
 <body>
    <div>
        <h1><a href="/">Pagina de móviles</a></h1>
    </div>

    <div>
        {% if user.is_authenticated %}
        <p class="top-menu">Hola {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small></p>
        <p><a href="{% url 'app1.views.movil_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></p>
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
    </div>

 {%block content%}
 {%endblock%}


 </body>
</html>

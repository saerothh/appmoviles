{% extends "app1/base.html" %}

{% block content %}

{% if form.errors %}
<p>Tu usuario y/o contraseña no son correctos. Inténtelo de nuevo, por favor.</p>
{% endif %}

<form method="movil" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
